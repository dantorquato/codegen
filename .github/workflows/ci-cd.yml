name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        dotnet-version: ['9.0.x']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage"
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.os == 'ubuntu-latest'
      with:
        files: '**/coverage.cobertura.xml'
        fail_ci_if_error: false

  build-artifacts:
    name: Build ${{ matrix.runtime }}
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'release'
    strategy:
      matrix:
        runtime:
          - win-x64
          - win-arm64
          - linux-x64
          - linux-arm64
          - osx-x64
          - osx-arm64
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Publish ${{ matrix.runtime }}
      run: |
        dotnet publish CodeGen/CodeGen.csproj \
          -c Release \
          -r ${{ matrix.runtime }} \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=true \
          -p:IncludeNativeLibrariesForSelfExtract=true \
          -o ./artifacts/${{ matrix.runtime }}
    
    - name: Create archive (Unix)
      if: "!startsWith(matrix.runtime, 'win')"
      run: |
        cd ./artifacts/${{ matrix.runtime }}
        tar -czf ../../codegen-${{ matrix.runtime }}.tar.gz CodeGen
    
    - name: Create archive (Windows)
      if: startsWith(matrix.runtime, 'win')
      run: |
        cd ./artifacts/${{ matrix.runtime }}
        7z a ../../codegen-${{ matrix.runtime }}.zip CodeGen.exe
    
    - name: Upload Release Asset (Unix)
      if: "!startsWith(matrix.runtime, 'win')"
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./codegen-${{ matrix.runtime }}.tar.gz
        asset_name: codegen-${{ matrix.runtime }}.tar.gz
        asset_content_type: application/gzip
    
    - name: Upload Release Asset (Windows)
      if: startsWith(matrix.runtime, 'win')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./codegen-${{ matrix.runtime }}.zip
        asset_name: codegen-${{ matrix.runtime }}.zip
        asset_content_type: application/zip
